<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Thinx</title>
</head>

<body>
  <div id="top-header">
    <div class="container">
      <div class="row align-items-center">
        <div id="second" class="col-sm">
          <p class="text-uppercase"> Hi-waist</p>
          <p>Heavy days. Holds up to 2 tampon’s worth.</p>
          <p>The phrase “treat yo’self” reaches new belly-button brushing heights with the Hi-Waist, and it’s here just in time
            for cuffing season.</p>
        </div> <!-- text div -->
        <div class="col-sm">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
          </ol>
          <div id="image-carousel" class="carousel slide" data-ride="carousel" data-interval="1000">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="assets/top section images/highwaist_black_back_1024x1024.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/top section images/highwaist_black_front_2_1024x1024.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/top section images/highwaist_black_front_3_1024x1024.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/top section images/highwaist_black_front_4_1024x1024.jpg" alt="Fourth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/top section images/highwaist_black_front_1024x1024 (1).jpg" alt="Fifth slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="assets/top section images/highwaist_black_side_1024x1024.jpg" alt="Sixth slide">
              </div>
            </div>
            <!-- carousel inner -->
          </div>
          <!-- image-carousel -->

        </div>
        <!-- center column-->
        <div id="third" class="col-sm">
          One of three columns
        </div>
      </div>
    </div>
  </div>
  <div id="bottom-half">
    <div class="container-fluid">
      <div class="row">
        <figure class="col-sm">
            <img class="img-fluid mx-auto d-block" src="assets/bottom section images/thinx_productpage_-03.jpg">
        </figure>
        <figure class="col-sm">
            <img class="img-fluid mx-auto d-block" src="assets/bottom section images/thinx_productpage_-04.jpg">
        </figure>
        <figure class="col-sm">
          <img class=" col img-fluid mx-auto d-block"src="assets/bottom section images/thinx_productpage_-05.jpg">
        </figure>
        <figure class="col-sm">
            <img class=" col img-fluid mx-auto d-block" src="assets/bottom section images/thinx_productpage_-07.jpg">
        </figure>
        <figure class="col-sm">
            <img class="img-fluid mx-auto d-block" src="assets/bottom section images/thinx_productpage_-08.jpg">
        </figure>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
